<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Currency Visualization</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="DataVis">
        <div class="DataVis-title">
            <h3>Currency Exchange Rates (2/24/21)</h3>
        </div>
        <div class="DataVis-content">
            <div class="DataVis-content-bar" id="USD">
                USD $
            </div>
            <div class="DataVis-content-bar" id="EUR">
                EUR &euro;
            </div>
            <div class="DataVis-content-bar" id="RUB">
                RUB &#8381;
            </div>
            <div class="DataVis-content-bar" id="CNY">
                CNY &#165;
            </div>
            <div class="DataVis-content-bar" id="JPY">
                JPY &#165;
            </div>
            <div class="DataVis-content-bar" id="AUD">
                AUD $
            </div>
            <div class="DataVis-content-bar" id="CAD">
                CAD $
            </div>
        </div>
    </div>
</body>
</html>
